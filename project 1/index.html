<!DOCTYPE html> 
<html> 
<head> 
    <title>Expense Tracker</title> 
    <link rel="stylesheet" type="text/css" href="sty.css" /> 
</head> 
<body class="money-green">
    <div class="container"> 
        <h1>Expense Tracker</h1> 
        <div class="monthly-expenses">
            <label for="monthly-expense">Monthly Expense:</label>
            <input type="number" id="monthly-expense" placeholder="Enter your monthly expense">
            <button id="save-monthly-expense">Save</button>
        </div>
        <form id="expense-form"> 
            <input type="text" id="expense-name" placeholder="Expense Name" required /> 
            <input type="number" id="expense-amount" placeholder="Amount" required /> 
            <button type="submit">Add Expense</button> 
        </form> 
        <div class="expense-table"> 
            <h2>Current Expenses</h2>
            <table id="current-expenses-table"> 
                <thead> 
                    <tr> 
                        <th>Expense Name</th> 
                        <th>Amount</th> 
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong> 
                $<span id="total-amount">0</span> 
            </div> 
        </div> 
        <div class="monthly-savings">
            <strong>Savings:</strong>
            $<span id="monthly-savings">0</span>
        </div>
        <button id="new-month">New Month</button>
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
